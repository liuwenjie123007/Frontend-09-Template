<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid black;
        }
        .green {
            background-color: green;
        }
        .yellow {
            background-color: yellow;
        }
        .red {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="circle"></div> 
    <div class="circle"></div>
    <div class="circle"></div>
    <script>
        let circleList = document.getElementsByClassName("circle");
        function light() {
            // 10 2 5
            circleList[0].classList.add("green");
            setTimeout(()=>{
                circleList[0].classList.remove("green");
                circleList[1].classList.add("yellow");
                setTimeout(()=> {
                    circleList[1].classList.remove("yellow");
                    circleList[2].classList.add("red");
                    setTimeout(()=> {
                        circleList[2].classList.remove("red");
                        light()
                    }, 5000);
                }, 2000);
            },10000);
        }
        
        light();
    </script>
</body>
</html>
