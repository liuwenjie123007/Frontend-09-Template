<html>
  <head>
    <title>wiki</title>
  </head>
  <body>
    <nav>
      <aside><a href="#">上边导航</a></aside>
      <aside><a href="#">侧边栏</a></aside>
    </nav>
    <main>
      <article>
        <hgroup>
          <h1>主标题</h1>
          <h2>副标题</h2>
        </hgroup>
        <p class="note">
          <abbr title="全称">某种缩写</abbr>
          注释没有合适的标签，使用p标签代替
        </p>
        <figure>
          <img src="#" alt="#" />
          <figcaption>标签组的说明文字</figcaption>
        </figure>
        <p>
          文章1
          <strong>一个词在文章中的重要性</strong>
          <em>在句子中强调的重点</em>
        </p>
        <nav>
          导航列表
          <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ol>
        </nav>
        <dfn>
          表示定义
        </dfn>
        <samp>表示例子</samp>
        <pre>
          预先调整好格式的文本
        </pre>
        <code>表示代码</code>
      </article>
    </main>
    <footer>
      表示与主体无关的底部信息
    </footer>
  </body>
</html>
